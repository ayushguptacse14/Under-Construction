<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap"
      rel="stylesheet"
    />
    <!-- Material ui icons - google web fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Layer Edge</title>
    <style>
      .container {
        display: grid; /* Use grid layout */
        place-items: center; /* Center items in both dimensions */
        height: 100vh; /* Optional: Full height of the viewport */
      }
      img {
        max-width: 480px; /* Maximum image width */
        margin-bottom: 2rem; /* Space below the image */
      }
      .text {
        text-align: center; /* Center the text */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="logo.svg" alt="Layer Edge Logo">
        <div class="text">Stay Tuned, Something is Cooking</div>
      </div>
    </div>
  </body>
</html>
